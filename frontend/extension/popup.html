<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EczemaMitigator 1.0</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f9f9f9;
      }
      table {
        border-collapse: collapse;
        width: 400px;
        background-color: #fff;
        border: 2px solid #ddd;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
      }
      th,
      td {
        border: 1px solid #ddd;
        text-align: center;
        padding: 10px;
      }
      th {
        background-color: #e0f7fa;
        font-weight: bold;
      }
      .icon {
        width: 30px;
        height: 30px;
        background-color: #00796b;
        border-radius: 50%;
        margin: auto;
      }
      .small {
        font-size: 0.9em;
        color: #555;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th colspan="3">EczemaMitigator 1.0</th>
        <th><div class="icon"></div></th>
      </tr>
      <tr>
        <td colspan="3" id="data">Fetching data...</td>
        <td rowspan="3" id="temperature">Loading...</td>
      </tr>
    </table>
    <script src="scripts/popup.js"></script>
    <script>
      fetch("http://localhost:8000/latest_temperature")
        .then((response) => response.json())
        .then((data) => {
          if (data.temperature) {
            document.getElementById(
              "temperature"
            ).textContent = `Current Temperature: ${data.temperature}`;
          } else {
            document.getElementById("temperature").textContent = data.message;
          }
        })
        .catch((error) => {
          document.getElementById("temperature").textContent =
            "Error fetching temperature";
          console.error(error);
        });
    </script>
  </body>
</html>
